<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/table.css" />
  </head>

  <body>
    <header id="header">
      <!--append-->
    </header>
    <main>
      <h3>List Tasks</h3>
      <section></section>
      <section>
        <table border="1">
          <thead>
            <tr>
              <th>#</th>
              <th>Task Name</th>
              <th>Priority</th>
              <th>Created Date</th>
              <th>Created By</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tasks-table"></tbody>
        </table>
        <a href="addtask.html" data-toggle="modal" data-target="#modelId"
          >Add Task</a
        >
      </section>
    </main>
    <script src="assets/js/jquery.min.js"></script>
    <script>
      $("#header").load("_header.html");

      function displayTasks() {
        let tasks = [
          {
            id: 1,
            name: "Install Chrome Browser",
            priority: "HIGH",
            createdDate: "2021-07-01 09:00",
            createBy: "Naresh",
            status: "COMPLETED",
          },
          {
            id: 2,
            name: "Install NodeJS",
            priority: "LOW",
            createdDate: "2021-07-01 09:00",
            createBy: "Naresh",
            status: "COMPLETED",
          },
          {
            id: 3,
            name: "Install VSCode",
            priority: "LOW",
            createdDate: "2021-07-01 09:00",
            createBy: "Naresh",
            status: "COMPLETED",
          },
        ];

        //<tr><td>1</td></tr>
        //<tr><td>2</td></tr>
        let content = "";
        for (let taskObj of tasks) {
          //content = content + "<tr><td>"+ taskObj.id +"</td><td>" + taskObj.name + "</td><td>" + taskObj.priority + "</td></tr>";
          content =
            content +
            `<tr><td>${taskObj.id}</td><td>${taskObj.name}</td><td>${taskObj.priority}</td></tr>`;
        }
        console.log(content);

        document.querySelector("#tasks-table").innerHTML = content;
      }
      displayTasks();
    </script>
  </body>
</html>
